<!DOCTYPE html>

    <title>Coming Soon</title>
    <!------------ Tailwind cdn link ------------------------>
    <script src="https://cdn.tailwindcss.com/3.0.14"></script>

    <link href="/dist/index.css" rel="stylesheet">
    <!------------ Font awesome cdn files ------------------------>
    <link
      rel="stylesheet"

  <body
    class="bg-cover bg-center bg-no-repeat w-screen h-screen"

          <div class=" md:flex justify-between">
            <input
              class="h-10 w-5/12 mt-4"
              type="email"

          </div>
          <div class="px-4 mx-1">
            <a
              href="https://www.instagram.com/hangoutpadie/"
              class="fa fa-instagram fa-lg"
            ></a>
            <a
              href="https://web.facebook.com/profile.php?id=100075606865446"
              class="fa fa-facebook fa-lg"
            ></a>
            <a
              href="https://twitter.com/hangoutpadie"
